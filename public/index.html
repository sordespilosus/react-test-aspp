<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Горчаков Григорий Степанович</title>
    <script src="js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <noscript>Вам необходимо включить поддержку JavaScript для того, чтобы использовать это приложение</noscript>
    <div id="overlay-bg"></div>

    <div id="overlay-bg2">
      <div class="mobile_portrait">Для более комфортной работы с данной страницей рекомендуется развернуть ваше устройство горизонтально<br /><i class="fas fa-mobile-alt"></i><a class="close-popup" href="#"><i class="fas fa-times-circle"></i></a></div>
    </div>
    <div id="video-bg">
      <video width="100%" height="auto" loop muted autoplay>
          <source src="video/kb.mp4" type="video/mp4"></source>
      </video>
    </div>

    <div id="root"></div>
    <script src="https://kit.fontawesome.com/b0fb3faa1c.js" crossorigin="anonymous"></script>
    <script language="javascript">
      $(document).ready(function(){
        $('#overlay-bg2').click(function(){
          $(this).animate({ opacity: "hide" }, "slow");
        });
      });
    </script>
  </body>
</html>
